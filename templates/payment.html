<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      font-family: 'Segoe UI', sans-serif;
    }
    .payment-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
    }
    .btn-pay {
      background-color: #0d6efd;
      color: white;
      transition: 0.3s;
    }
    .btn-pay:hover {
      background-color: #198754;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 payment-box text-center">
      <h2 class="mb-4">ðŸ’³ Payment Portal</h2>
      <p class="fs-5">Hello, <strong id="nameDisplay"></strong>!</p>
      <p class="fs-5">Your total payable amount is: <strong>â‚¹<span id="amountDisplay"></span></strong></p>

      <form action="/payment-success" method="post">
        <input type="hidden" name="amount" id="amountInput">
        <button type="submit" class="btn btn-pay mt-4 w-100">Make Payment</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Extract parameters from URL
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Guest";
  const amount = params.get("amount") || "0";

  document.getElementById("nameDisplay").textContent = name;
  document.getElementById("amountDisplay").textContent = amount;
  document.getElementById("amountInput").value = amount;
</script>

</body>
</html>
