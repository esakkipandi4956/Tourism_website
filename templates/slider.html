<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Slider with Scroll Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Set full height for slides */
.carousel-item {
    height: 90vh;
}

.carousel-item img {
    height: 100%;
    object-fit: cover;
    object-position: center;
}

/* Center the text */
.carousel-caption {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
    color: white;
    width: 100%;
}

/* Pop Text Animation */
.pop-text {
    font-size: 50px;
    opacity: 0;
    animation: popEffect 1s forwards;
    animation-delay: 0.5s;
}

/* Fade effect for images */
.carousel-fade .carousel-item {
    transition: opacity 0.5s ease-in-out;
}

/* Pop Effect */
@keyframes popEffect {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* Responsive Design */
@media (max-width: 768px) {
    .carousel-item {
        height: 60vh;
    }
    .pop-text {
        font-size: 30px;
    }
}

    </style>
</head>
<body>

<div class="container-fluid p-0">
    <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/slider/waterfalls.webp" class="d-block w-100" alt="Waterfalls">
                <div class="carousel-caption">
                    <h1 class="pop-text">Adventure Awaits You</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/slider/tiger.jpg" class="d-block w-100" alt="Zoo">
                <div class="carousel-caption">
                    <h1 class="pop-text">Meet Me at the Zoo</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/slider/mountain.jpg" class="d-block w-100" alt="Mountain">
                <div class="carousel-caption">
                    <h1 class="pop-text">Find Joy in the Journey</h1>
                </div>
            </div>
        </div>

        <!-- Previous Button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Next Button -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
