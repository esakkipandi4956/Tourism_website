<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .booking-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="booking-form">
    <h2 class="mb-4 text-center">Book Your Trip</h2>
    <form id="bookingForm">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Travel Date</label>
            <input type="date" class="form-control" id="date" name="date" required />
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <select class="form-select" id="destination" name="destination" required>
                <option value="">Choose...</option>
                <option>Goa Beach Resort</option>
                <option>Ooty Hill Stay</option>
                <!-- Add more destinations -->
            </select>
        </div>
        <div class="mb-3">
            <label for="offer" class="form-label">Offer</label>
            <input type="text" class="form-control" id="offer" name="offer" placeholder="Summer Special, etc." />
        </div>
        <div class="mb-3">
            <label for="people" class="form-label">Number of Travelers</label>
            <input type="number" class="form-control" id="people" name="people" min="1" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Booking</button>
    </form>

    <div id="result" class="mt-4 text-center"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('bookingForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        date: document.getElementById('date').value,
        destination: document.getElementById('destination').value,
        offer: document.getElementById('offer').value,
        people: document.getElementById('people').value
    };

    const resultDiv = document.getElementById('result');

    try {
        const response = await fetch('/submit-booking', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    ✅ Booking successful! <br>
                    <a href="${data.payment_url}" class="btn btn-success mt-2">Proceed to Payment</a>
                </div>
            `;
        } else {
            resultDiv.innerHTML = `<div class="alert alert-danger">❌ ${data.error || 'Booking failed'}</div>`;
        }
    } catch (err) {
        console.error('Error:', err);
        resultDiv.innerHTML = `<div class="alert alert-danger">❌ Something went wrong.</div>`;
    }
});
</script>

</body>
</html>
