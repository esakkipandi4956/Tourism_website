<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-----------------------------------------------internal css----------------------------------------------->

    <style>
        body {
            background-image: url('static/images/mountains/sikkim.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signin-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
            border: none;
        }

        .btn-google img {
            width: 20px;
            margin-right: 8px;
        }

        .btn-facebook {
            background-color: #1877f2;
            color: white;
            border: none;
        }

        .btn-facebook img {
            width: 20px;
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <!--------------------------------------------------Sign in--------------------------------------------------->

    <div class="signin-container">
        <h2 class="text-center">Sign In</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                    required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </form>

        <div class="mt-3">
            <p>Or</p>
            <a
                href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Fpli%3D1&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S725416752%3A1739533795294441&ddm=1"><button
                    class="btn btn-google w-100 mb-2">
                    <img src="{{ url_for('static', filename='images/icons/google.png') }}" alt="Google Logo">
                    Continue with Google
                </button></a>
            <a
                href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzM5NTMzOTQ4LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D"><button
                    class="btn btn-facebook w-100">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                        alt="Facebook Logo">
                    Continue with Facebook
                </button></a>
        </div>

        <p class="text-center mt-3">
            Don't have an account? <a href="{{ url_for('auth_bp.signup') }}">Sign Up</a>
        </p>
        <p class="text-center">
            <a href="#">Forgot password?</a>
        </p>
    </div>

    <!-------------------------------------------- Bootstrap JS ---------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
