<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cab Booking</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f1f1f1;
    }
    .booking-card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container my-5">
  <div class="booking-card">
    <h2 class="mb-4">ðŸš– Book Your Cab</h2>
    <form id="cabForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Email</label>
          <input type="email" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Mobile</label>
          <input type="tel" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label>Cab Type</label>
          <select id="cabType" class="form-control" required>
            <option value="Mini">Mini</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Pickup Location</label>
          <input id="pickup" class="form-control" placeholder="Enter pickup location" required>
        </div>
        <div class="col-md-6">
          <label>Drop Location</label>
          <input id="drop" class="form-control" placeholder="Enter drop location" required>
        </div>
      </div>
      <div class="mb-3">
        <label>Estimated Distance</label>
        <input id="distance" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label>Estimated Price</label>
        <input id="price" class="form-control" readonly>
      </div>
      <button type="submit" class="btn btn-primary w-100">Book Now</button>
    </form>
  </div>
</div>

<script>
  const rates = {
    "Mini": 10,
    "Sedan": 14,
    "SUV": 18
  };

  function initAutocomplete() {
    new google.maps.places.Autocomplete(document.getElementById('pickup'));
    new google.maps.places.Autocomplete(document.getElementById('drop'));
  }

  function calculateDistance() {
    const origin = document.getElementById("pickup").value;
    const destination = document.getElementById("drop").value;

    if (!origin || !destination) return;

    const service = new google.maps.DistanceMatrixService();
    service.getDistanceMatrix({
      origins: [origin],
      destinations: [destination],
      travelMode: 'DRIVING',
    }, function(response, status) {
      if (status === "OK") {
        const distanceText = response.rows[0].elements[0].distance.text;
        const distanceValue = response.rows[0].elements[0].distance.value / 1000; // in km
        const cabType = document.getElementById("cabType").value;
        const rate = rates[cabType];
        const price = distanceValue * rate;

        document.getElementById("distance").value = distanceText;
        document.getElementById("price").value = "â‚¹" + price.toFixed(2);
      }
    });
  }

  document.getElementById("pickup").addEventListener("change", calculateDistance);
  document.getElementById("drop").addEventListener("change", calculateDistance);
  document.getElementById("cabType").addEventListener("change", calculateDistance);

  window.onload = initAutocomplete;
</script>
</body>
</html>
